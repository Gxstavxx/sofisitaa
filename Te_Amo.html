<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Fondo blanco suave */
            padding: 10px;
            text-align: center;
        }

        .heart {
            --size: 80px; /* Tamaño ajustado para dispositivos móviles */
            --color: red;
            transform: rotate(45deg);
            animation: beat 1s infinite alternate ease-in-out;
            cursor: pointer;
        }

        @keyframes beat {
            to {
                transform: rotate(45deg) scale(0.8);
            }
        }

        .heart,
        .heart::before,
        .heart::after {
            width: var(--size);
            height: var(--size);
            background: var(--color);
        }

        .heart::before,
        .heart::after {
            content: '';
            display: block;
            border-radius: 50%;
        }

        .heart::before {
            margin-top: calc(var(--size) * -0.5);
        }

        .heart::after {
            margin-top: calc(var(--size) * -0.5);
            margin-left: calc(var(--size) * -0.5);
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
            transition: opacity 0.5s ease-in-out;
        }

        @media (min-width: 600px) {
            .heart {
                --size: 150px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="heart"></div>
    <img src="img/90d2a025b1e962f62b679389011a4f71.gif" alt="">
    <h2 id="phrases">¡Gracias por perdonarme, amor! Te amo</h2>

    <audio id="audio" autoplay loop>
        <source src="audio/song.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const phrases = [
                "¡Gracias por perdonarme, amor! Te amo",
                "Eres mi luz en la oscuridad",
                "Juntos por siempre"
            ];

            let currentPhraseIndex = 0;

            function updatePhrase() {
                const h2 = document.getElementById('phrases');
                h2.style.opacity = 0;
                setTimeout(function () {
                    h2.textContent = phrases[currentPhraseIndex];
                    h2.style.opacity = 1;
                }, 500);
            }

            // Initial phrase display
            updatePhrase();

            // Auto-change phrases every 5 seconds
            setInterval(() => {
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                updatePhrase();
            }, 5000);

            // Change heart color on click
            document.querySelector('.heart').addEventListener('click', function () {
                const heart = document.querySelector('.heart');
                const currentColor = getComputedStyle(heart).getPropertyValue('--color');
                heart.style.setProperty('--color', currentColor === 'red' ? 'blue' : 'red');
            });
        });
    </script>
</body>

</html>
